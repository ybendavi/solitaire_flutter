name: solitaire_klondike
description: Un jeu de Solitaire Klondike complet, offline, avec animations fluides et architecture propre.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: 0.20.2
  collection: ^1.18.0
  equatable: ^2.0.5
  
  # Animations (optionnel pour effets avanc√©s)
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting & Analysis
  very_good_analysis: ^5.1.0
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  
  # Testing
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  generate: true
  
  assets:
    - assets/cards/
    - assets/images/
